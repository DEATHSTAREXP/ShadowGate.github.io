<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Shadow Gate</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">\
    <style>
        /* Используем те же стили, что и для login.html, так как они схожи */
        .auth-section {
            padding: 60px 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 24px); 
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--accent-light);
            outline: none;
            box-shadow: 0 0 0 2px rgba(var(--accent-light), 0.5);
        }

        .submit-button {
            background-color: var(--accent-color);
            color: #f0f0f0;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: var(--accent-light);
        }

        .auth-links {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .auth-links p {
            margin: 5px 0;
            color: var(--text-secondary);
        }

        .auth-links a {
            color: var(--accent-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="dark-header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Shadow Gate</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="menu.html">Меню</a></li>
                        <li><a href="about.html">О нас</a></li>
                        <li><a href="booking.html">Забронировать стол</a></li>
                        <li><a href="profile.html">Личный кабинет</a></li>
                        <li><a href="login.html">Вход / Регистрация</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <h2>Регистрация</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="reg-username">Имя пользователя:</label>
                            <input type="text" id="reg-username" name="reg-username" required placeholder="Придумайте имя пользователя">
                        </div>
                        <div class="form-group">
                            <label for="reg-email">Email:</label>
                            <input type="email" id="reg-email" name="reg-email" required placeholder="Введите ваш email">
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Пароль:</label>
                            <input type="password" id="reg-password" name="reg-password" required placeholder="Придумайте пароль">
                        </div>
                        <div class="form-group">
                            <label for="reg-password-confirm">Подтвердите пароль:</label>
                            <input type="password" id="reg-password-confirm" name="reg-password-confirm" required placeholder="Повторите пароль">
                        </div>
                        <button type="submit" class="submit-button">Зарегистрироваться</button>
                    </form>
                    <div class="auth-links">
                        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="dark-footer">
        <div class="container">
            <p>© 2025 Shadow Gate. Все права защищены.</p>
            <p>Адрес: ул. Тенистая, 13</p>
            <p>Телефон: +7 (XXX) XXX-XX-XX</p>
            <div class="social-links">
                <a href="https://t.me/your_telegram" target="_blank" aria-label="Telegram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="social-icon">
                </a>
                <a href="https://vk.com/your_vk" target="_blank" aria-label="ВКонтакте">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/VK_logo.svg" alt="ВКонтакте" class="social-icon">
                </a>
                <a href="https://www.instagram.com/your_instagram" target="_blank" aria-label="Instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
                </a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
